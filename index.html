<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homestuck Textbox Generator</title>

  <link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <meta content="Homestuck Textbox Generator" property="og:title" />
  <meta content="Generate your own homestuck textboxes. There isn't much else too it." property="og:description" />
  <meta content="https://flaringk.github.io/textboxy/" property="og:url" />
  <meta content="#626262" data-react-helmet="true" name="theme-color" />

  <link rel="shortcut icon" href="./htg icon.png" type="image/x-icon">

  <link rel="stylesheet" href="./uhcstyle.css">
  <link rel="stylesheet" href="./style.css">
  <style id="adventureStyle"></style>
</head>
<body>
  <div class="main">
    <div class="pageBody">
      <nav class="navBanner customNavBanner pixelated">
        <div class="navList">
          <!--<a href="https://mspfa.com/">MSPFA</a> 
          <div class="candyCorn"></div>
          <a href="/help">HELP</a> 
          <div class="candyCorn"></div>
          <a href="/map">MAP</a> 
          <div class="sep">|</div> 
          <a href="?p=log">LOG</a> 
          <div class="sep">|</div>
          <a href="/search">SEARCH</a> 
          <div class="candyCorn"></div>
          <a href="/news">NEWS</a> 
          <div class="sep">|</div>
          <a href="/music">MUSIC</a>

      <div class="pageFrame">
        <div class="pageContent">
          <div class="story-text">
            <div id="command">Homestuck Textbox Generator</div>
            <div id="content">

              <img src="https://vercel-generator.vercel.app/homestuck/karkat/!2%20OKAY.%20%0ATHERE%20WE%20GO.%20%0ATHIS%20SHOULD%20BE%20A%20FUCKING%20FUNCTIONAL%20WEBSITE%20NOW.%20%23GO%20FUCKING%20WILD%20OR%20WHATEVER." id="output">

              <div class="selectwrap">
                <button onclick="genTextbox()">Generate Textbox</button>
              </div>

              <div class="selectwrap">

                <label for="char">Character:</label>

                <select name="char" id="char">
                  <option value="">No character</option>
                  <optgroup label="Openbound">
                    <option value="rose/">Rose</option>
                    <option value="dave/">Dave</option>
                    <option value="karkat/">Karkat</option>
                    <option value="kanaya/">Kanaya</option>
                  </optgroup>
                  <optgroup label="Alterniabound">
                    <option value="nepeta/">Nepeta</option>
                  </optgroup>
                  <optgroup label="Burning Down The House">
                    <option value="bdthJune/">June</option>
                    <option value="bdthRose/">Rose</option>
                    <option value="bdthDave/">Dave</option>
                    <option value="bdthJade/">Jade</option>
                    <option value="bdthKanaya/">Kanaya</option>
                  </optgroup>
                </select>

              </div>

              <div class="selectwrap">
                <label for="expr">Expression:</label>
                <input type="number" name="expr" id="expr" min="0" value="0">
              </div>

              <textarea name="message" id="message" placeholder=":33 < type here! mmrrwrw #anything afnayr a hashtag will become one in the finyal image :33"></textarea>

            </div>
            <div id="links"></div>

            <div class="bottomLinks"> 
              <a id="startover" href="?p=1">Made by FlaringK</a> 
              <span id="gobackbar"> | </span> 
              <a id="goback">Have fun!</a> 
            </div>

          </div>
        </div>
      </div>
      <div class="footer " style="width: 950px;">
        <a href="/"><img src="./mspalogo_mspa.png" alt="" draggable="false" class="bannerImage left"></a>
        <a href="/"><img src="./mspalogo_mspa.png" alt="" draggable="false" class="bannerImage right"></a>
      </div>
    </div>
  </div>

  <script src="./textboxy.js"></script>
</body>
</html>
